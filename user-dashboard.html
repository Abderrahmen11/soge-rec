<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Dashboard - SogeFix</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi-tools"></i>
                <span>SogeFix</span>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-lg-5 me-lg-auto">
                    <li class="nav-item"><a class="nav-link active" href="user-dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="tickets.html">My Requests</a></li>
                    <li class="nav-item"><a class="nav-link" href="interventions.html">Interventions</a></li>
                    <li class="nav-item"><a class="nav-link" href="planning.html">Planning</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Support</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body text-center">
                        <h5 class="card-title">My Requests</h5>
                        <p class="display-6 fw-bold text-primary">12</p>
                        <span class="badge bg-primary">Open</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body text-center">
                        <h5 class="card-title">Interventions</h5>
                        <p class="display-6 fw-bold text-success">5</p>
                        <span class="badge bg-success">In Progress</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body text-center">
                        <h5 class="card-title">Planning</h5>
                        <p class="display-6 fw-bold text-warning">3</p>
                        <span class="badge bg-warning text-dark">Upcoming</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body text-center">
                        <h5 class="card-title">Support</h5>
                        <p class="display-6 fw-bold text-info">2</p>
                        <span class="badge bg-info text-dark">Tickets</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Activity Overview</h5>
                        <canvas id="dashboardChart" height="120"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Quick Links</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="tickets.html" class="text-decoration-none">View My
                                    Requests</a></li>
                            <li class="list-group-item"><a href="interventions.html"
                                    class="text-decoration-none">Interventions</a></li>
                            <li class="list-group-item"><a href="planning.html"
                                    class="text-decoration-none">Planning</a></li>
                            <li class="list-group-item"><a href="contact.html" class="text-decoration-none">Contact
                                    Support</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('dashboardChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Requests', 'Interventions', 'Planning', 'Support'],
                datasets: [{
                    label: 'Count',
                    data: [12, 5, 3, 2],
                    backgroundColor: [
                        'rgba(13,110,253,0.7)',
                        'rgba(25,135,84,0.7)',
                        'rgba(255,193,7,0.7)',
                        'rgba(13,202,240,0.7)'
                    ],
                    borderRadius: 8
                }]
            },
            options: {
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>

</html>
